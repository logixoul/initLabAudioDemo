<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Filter Visualization</title>
		<script type="module">
			import { App } from "./App.js"
			window.addEventListener("load", ()=> {
				new App();
			});
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<p>
			<label for="filterCutoff">Filter Cutoff:</label>
		</p>
		<input type="range" id="filterCutoff" min="0" max="1" step="any" value=".3"/>
		<br/>
		<p>
			<label for="filterSelection">Filter Type:</label>
		</p>
		<select id="filterSelection">
			<option value="ExpLowPassFilter">Low-pass (muffle) (exp)</option>
			<option value="BoxLowPassFilter">Low-pass (muffle) (box)</option>
			<option value="HighPassFilter">High-pass</option>
		</select>
	</body>
</html>
