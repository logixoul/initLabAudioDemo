<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audio Demo</title>
		<script type="module">
			import { App } from "./App.js"
			window.addEventListener("load", ()=> {
				new App();
			});
		</script>
	</head>
	<body>
		<p id="instructions">Press space to start</p>
		<p>
			<label for="filterCutoff">Filter Cutoff:</label>
		</p>
		<input type="range" id="filterCutoff" min="0" max="1" step="any" value="1"/>
		<br/>
		<!--suppress HtmlFormInputWithoutLabel -->
		<select id="oscillatorSelection">
			<option value="SineOscillator">Sine</option>
			<option value="SquareOscillator">Square</option>
			<option value="SawOscillator">Saw</option>
		</select>
		<!--suppress HtmlFormInputWithoutLabel -->
		<select id="filterSelection">
			<option value="ExpLowPassFilter">Low-pass (muffle)</option>
			<option value="HighPassFilter">High-pass</option>
		</select>
		<p>
			<label for="echoDelay">Echo delay:</label>
		</p>
		<input type="range" id="echoDelay" min="0" max="1" step="any" value="0.5"/>
		<br/>
		<a href="lowpassVisualization/">Filter visualization</a>
	</body>
</html>
