<!DOCTYPE html>
<html>
	<head>
	<script type="module">
		import { App } from "./App.js"
		const app = new App();
	</script>
	</head>
	<body>
		<p id="instructions">Press space to start</p>
		<p>Filter Cutoff:</p>
		<input type="range" id="filterCutoff" min="0" max="1" step="any" value="1"/>
		<br/>
		<select id="oscillatorSelection">
			<option value="SineOscillator">Sine</option>
			<option value="SquareOscillator">Square</option>
			<option value="SawOscillator">Saw</option>
		</select>
		<select id="filterSelection">
			<option value="ExpLowPassFilter">Low-pass (muffle)</option>
			<option value="HighPassFilter">High-pass</option>
		</select>
	</body>
</html>
